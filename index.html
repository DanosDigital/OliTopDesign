  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2c5364;
      color: #fff;
    }

    header .logo img {
      height: 100px;
      width: 500;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ff6347;
    }

    /* Hero Section */


    /* Collections Section */
    .collections {
      padding: 50px 20px;
      text-align: center;
    }

    .collections h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .cloth-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .cloth-item {
      background-color: #2c5364;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cloth-item img {
      width: 100%;
      border-radius: 10px;
    }

    .cloth-item h3 {
      margin: 10px 0;
    }

    .cloth-item p {
      font-size: 1.2rem;
      color: #333;
    }

    /* About Section */

    /* Contact Section */
    .contact {
      padding: 50px 20px;
      text-align: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .contact .social-media a {
      color: #333;
      padding: 10px;
      background-color: #ff6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      gap: 40px;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    /* Footer Section */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .section video {
      width: 380px;
      height: 280px;
      object-fit: cover;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
      sound: none;
    }

    .section video:hover {
      transform: scale(1.1);
    }
  </style>
